version: '3.8'

services:
  # Development version with hot reload and debug capabilities
  hydraflow-x-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hydraflow-x-dev
    restart: unless-stopped
    ports:
      - "8080:8080"   # Web Dashboard
      - "9090:9090"   # Prometheus Metrics
      - "2345:2345"   # Debug port
    volumes:
      - .:/app:rw
      - /app/build
      - hydraflow-logs:/opt/hydraflow/logs
      - hydraflow-data:/opt/hydraflow/data
    environment:
      - HFX_ENVIRONMENT=development
      - HFX_LOG_LEVEL=DEBUG
      - HFX_DEBUG_MODE=true
      - HFX_WEB_PORT=8080
    depends_on:
      - postgres-dev
      - redis-dev
    networks:
      - hydraflow-dev-network
    stdin_open: true
    tty: true

  # PostgreSQL for development
  postgres-dev:
    image: postgres:15-alpine
    container_name: hydraflow-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: hydraflow_dev
      POSTGRES_USER: hydraflow
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5433:5432"
    networks:
      - hydraflow-dev-network

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: hydraflow-redis-dev
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-dev-data:/data
    ports:
      - "6380:6379"
    networks:
      - hydraflow-dev-network

  # Web Dashboard Development Server
  web-dashboard-dev:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile.dev
    container_name: hydraflow-web-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./web-dashboard:/app:rw
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    networks:
      - hydraflow-dev-network
    stdin_open: true
    tty: true

  # Development database admin interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hydraflow-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hydraflow.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - hydraflow-dev-network
    depends_on:
      - postgres-dev

  # Redis admin interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hydraflow-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis-dev:6379
    ports:
      - "8081:8081"
    networks:
      - hydraflow-dev-network
    depends_on:
      - redis-dev

volumes:
  postgres-dev-data:
    driver: local
  redis-dev-data:
    driver: local
  pgadmin-data:
    driver: local
  hydraflow-logs:
    driver: local
  hydraflow-data:
    driver: local

networks:
  hydraflow-dev-network:
    driver: bridge
